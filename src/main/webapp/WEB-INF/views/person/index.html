<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<hr>

<a th:href="@{/people}">Просмотреть список всех людей</a>
<br>
<a th:href="@{/people?receive=busy}">Просмотреть список людей с книгами</a>
<br>
<a th:href="@{/people?receive=free}">Просмотреть список людей без книг</a>

<hr>

<p th:text="${titleText}">text</p>
<div th:each="person:${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getLFP()} +', ' + ${person.getYearOfBirth()}">value</a>
</div>
<hr>
<form method="GET" action="/people/new">
    <input type="submit" value="Добавить человека"/>
</form>

<hr>
<form method="GET" action="/books">
    <input type="submit" value="Просмотреть список книг"/>
</form>

</body>
</html>
